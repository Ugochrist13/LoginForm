<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styels.css">
    <title>Document</title>
</head>
<body>
   <section>
    <div class="leftBanner">
        <div class="white"></div>
        <div class="men">
            <div class="womandiv">
                <img src="./images/woman.png" class="woman" alt="">
            </div>
             <div class="mandiv">
                 <img src="./images/man.png" class="man" alt="">
             </div>
        </div>
        <div class="lefttext">
            Gigstart your project with Hoot
        </div>
        <div class="skiman">
            <div class="sky"></div>
            <div class="mancapdiv">
                <img src="./images/mancap.png" class="mancap" alt="">
            </div>
        </div>
    </div>
    <div class="rightBanner">
        <div class="logo">
            <img src="./images/Hoot.png" width="80" height="40" alt="">
        </div>
        <div class="rightcont">
            <div class="login">Login</div>
        <form action="">
            <label for="Email" class="username">Email<br><input type="text" id="username"></label>
            <br>
            <div class="passcont">
                <label for="password" class="password">Password<br><input type="password" id="password"></label>
                <button id="showpassword">Hide</button>
            </div>
            <label for="checkbox"><input type="checkbox" id="savePassword">Save Login Details </label>
            <br><br>
            <button id="login">Login</button>
        </form>
        <div class="alt">Or <a href="">Login with</a></div>
        <div class="icons">
            <div class="google">
                <a href="">
                    <img src="./images/googleicon.png" width="20" height="20" alt="">
                </a>
                <div>Google</div>
            </div>
            <div class="facebook">
                <a href="">
                    <img src="./images/facebookicon.png" width="20" height="20"   alt=""></a>
                <div>Facebook</div>
            </div>
        </div>
        <div class="signUp">Don't have an account yet? <a href="">Sign up</a></div>
        </div>
    </div>
   </section> 
</body>
<script src="index.js"></script>
</html>
